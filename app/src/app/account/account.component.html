
<div id="entete">
	<img src="./assets/images/logo.PNG" alt="Logo" class="logo" >
	<img src="./assets/images/bandeau.PNG" alt="Bandeau" class="bandeau" >
</div>

<div class="container-fluid" id="main">
	<div class="row">
	   
	 <div class="col-md-12">
		
	  <div class="row">
	   <div class="col-md-4">
	   </div>
	   	   
	   <div class="col-md-4">
		
	   </div>
	  </div>
	  <div class="row">
		
	   <div class="col-md-4">
		<div class="search-account">
			<input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="  Filtrer par Nom de Compte" >
		  </div>
	   </div>
	   
	   <div class="col-md-4">
	   </div>
	   <div class="col-md-4">
	   </div>
	  </div>
	  <table class="table table-bordered table-hover">
	   <thead>
		<tr>
		 <th>
		  <span>Nom du Compte</span>
		 </th>
		 <th>
		  <span>Logo</span>
		 </th>
		</tr>
	   </thead>
	   <tbody>
		 <tr *ngFor="let account of accounts | filter:searchText">
		  <td>
		   <h3><a [routerLink]="['/account', account.id]">{{account.name}}</a></h3>
		  </td>
		  <td>
		   <img  class="img-thumbnail" src="{{account.logo_url}}" onerror="this.src='./assets/images/placeholder2.png';"  alt="Image Not Found"/>
		  </td>
		 </tr>
		</tbody>
	  </table>
	  <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
					</div>
					<div class="col-md-4">
						<a href="#entete" class="retour">Retour au d√©but de page</a>
					</div>
					<div class="col-md-4">
					</div>
				</div>
			</div>
		</div>
	</div>
	  
	 </div>
	</div>
   </div>
